name: Создание docker образа

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
    
    steps:
      - name: Клонирование репозитория
        uses: actions/checkout@v4

      - name: Авторизация в  ghcr
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Генерация тегов
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}
            type=sha,prefix=sha-,format=short,enable=${{ github.ref == 'refs/heads/main' }}

      - name: Сборка и пуш
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}

      - name: Вызов вебхука для автодеплоя.
        if: github.ref == 'refs/heads/main'
        env:
          URL: ${{ secrets.CD_WEBHOOK_URL }}
          SECRET: ${{ secrets.CD_WEBHOOK_SECRET }}
          TAG: ${{ fromJSON(steps.meta.outputs.json).tags[0] }}
        run: |
          PAYLOAD="{\"ref\":\"main\",\"sha\":\"$GITHUB_SHA\",\"tag\":\"$TAG\"}"
          SIG=$(printf %s "$PAYLOAD" | openssl dgst -sha256 -hmac "$SECRET" | awk '{print $NF}')
          curl -fsS -X POST "$URL" -H "Content-Type: application/json" -H "X-Hub-Signature-256: sha256=$SIG" -d "$PAYLOAD"